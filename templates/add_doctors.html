{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
  .container h2{
    font-size: 60px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 8px;
    color: white;
    background: black;
    position: relative;
    border-radius: 50%;

}
  body{
    background: #34495e;
}
</style>
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center"> Add Doctor</h2>
    <br><br>

  <form  action=""  method="POST">
    {% csrf_token %}
    <label>Doctor Name</label>
    <input type="text" class="form-control" name="name"  required>
    <label>Contact</label>
    <input type="text" class="form-control" name="contact"  required>
    <label>Specialization</label>
    <input type="text" class="form-control" name="special"  required>
    <br>
    <input type="submit" name=""  value="Submit" class="form-control btn btn-primary" >
  </form>
</div>

{% ifequal error "no" %}
<script>
  alert('Record saved Successfully');
  window.location=("{% url 'view_doctor' %}");  
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
  alert('something went wrong, try again');
</script>
{% endifequal %}

{% endblock  %}
