{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>

.rounded{
    border-top: 8px solid lightskyblue;
    border-radius: 5px;
}
.mydivstyle:hover{
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, .3);
    transform: translate(-20px);
    background-color: darkslategrey;

}
body{
    background: #34495e;
}
.container h1{
    text-transform: uppercase;
    background: antiquewhite;
    letter-spacing: 8px;
    border-radius: 50%;
    color: crimson;

}
.container h4{
    background:orange;
}
.container h2{
    background: chartreuse;
}
</style>
<div class="container" style="margin-top: 50px;">
<h1 class="text-center">Admin Dashboard</h1>
<br><br><br><br>
<div class="row">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" >

    <div class="col-sm-4 text-center mydivstyle">
        <h2 style="color: blue;">{{d}}</h2>
        <a href="/view_doctor"><h4 style="color: red;">Doctors</h4><hr class="rounded"></a>
    </div>
    <div class="col-sm-4 text-center mydivstyle">
        <h2 style="color: blue;">{{p}}</h2>
        <a href="/view_patient"><h4 style="color: red;">Patients</h4><hr class="rounded"></a>
    </div>
    <div class="col-sm-4 text-center mydivstyle">
        <h2 style="color: blue;">{{a}}</h2>
        <a href="/view_appointment"><h4 style="color: red;">Appointment</h4><hr class="rounded"></a>
    </div>
</div>
</div> 

{% endblock body %}
