{% extends 'base.html' %}
{% load static %}

{% block body %}

<style>
    .container h2{
      font-size: 60px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: white;
      background: black;
      position: relative;
      border-radius: 50%;
  
  }
    body{
      background: #34495e;
  }
  </style>
<div class="container" style="margin-top: 50px">
    <h2 class="text-center">View Patient</h2>
<br><br>
<table class="table table-hover" id="example">
    <thread>
        <tr>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Delete</th>

        </tr>
    </thread>
    <tbody>
        {% for i in pat %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.address}}</td>
            <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('are you sure!!')" class="btn btn-danger">Delete</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
