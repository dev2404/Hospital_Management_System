{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    .container h2{
      font-size: 60px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: white;
      background: black;
      position: relative;
      border-radius: 50%;
  
  }
    body{
      background: #34495e;
  }
  </style>


<div class="container" style="margin-top: 50px">
    <h2 class="text-center">View doctors</h2>
<br><br>
<table class="table table-hover" id="example">
    <thread>
        <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th> Date</th>
            <th>Time</th>
            <th>Delete</th>

        </tr>
    </thread>
    <tbody>
        {% for i in appoint %}
        <tr>
            <td>{{i.doctor}}</td>
            <td>{{i.patient}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('are you sure!!')" class="btn btn-danger">Delete</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
